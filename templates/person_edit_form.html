{% extends 'base.html' %}

{% block title %}Edit {{person.fullName }}{% endblock %}

{% block content %}

<form action="/{{person.id}}/edit/" method="POST">
  <h1>Edit person</h1>

  <div class="form-group">
    <label for="first-name">First Name: </label>
      <input id="first-name"
             class="form-control"
             name="firstName"
             value="{{ person.firstName }}">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name:</label>
        <input id="last-name"
               class="form-control"
               name="lastName"
               value="{{ person.lastName }}">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
      <input id="phone"
             class="form-control"
             name="phone"
             value="{{ person.phone }}">
  </div>
  <div class="form-group">
    <label for="notes"></label>Notes:
    <textarea id="notes"
              class="form-control"
              name="notes">{{ person.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Add</button>
  <a href="/{{ person.id }}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
